{% extends 'layout/index.html' %}

{% block title %}
<title> Documentacion | Lenguaje C </title>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="/static/styles/documentacion/documentacion.css" />
{% endblock %}

{% block body %}
<body>
      <div class="row"> 
        {% for documentation in db_documentation %}
          <div class="column">
              <img src="{{documentation['image_route']}}" class="img">
              <h5>{{documentation['document_title']}}</h5>
              <div class="watch-document">
                  <a href="{{documentation['path']}}" download class="btn btn-primary">Descargar</a>
              </div>   
          </div>
        {% endfor %}
      </div>
</body>
