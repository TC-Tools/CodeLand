{% extends 'layout/index.html' %}

{% block title %}
<title>Submit project | CodeLand</title>
{% endblock %}

{% block body %}
<form class="container my-5">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3">
      </div>
    </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0 my-4">Select info:</legend>
      <div class="mb-3">
        <label for="formFile" class="form-label">Select file project</label>
        <input class="form-control" type="file" id="formFile">
    </div>
    <div class="mb-3">
          <label for="image" class="form-label">Select image project</label>
            <input class="form-control" type="file" name="image" id="image">
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
{% endblock %}
